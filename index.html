<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">This is a cash register managing application.</p> 

        <label for="billamount">Bill Amount : </label>
        <input  id="billamount", type="text" />
        <label for="cashgiven">Cash Given : </label>
        <input  id="cashgiven", type="text" />
        <button id="check-btn">Check</button>
        <p id="error-message"></p>
        <table class="cash-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

                
            </tr>
        </table>
    </div>
    <script src="script.js" type="text/javascript"></script>    
</body>
</html>
